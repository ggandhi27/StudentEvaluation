<!doctype html >
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" th:href="@{assets/img/apple-icon.png}" />
	<link rel="icon" type="image/png" sizes="96x96" th:href="@{assets/img/favicon.png}" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>User Dashboard</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link th:href="@{assets/css/bootstrap.min.css}" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link th:href="@{assets/css/animate.min.css}" rel="stylesheet" />

    <!--  Paper Dashboard core CSS    -->
    <link th:href="@{assets/css/paper-dashboard.css}" rel="stylesheet" />


    <!--  Fonts and icons     -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css' />
    <link th:href="@{assets/css/themify-icons.css}" rel="stylesheet" />

</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-background-color="black" data-active-color="warning">

    <!--
		Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
		Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
	-->

    	<div class="sidebar-wrapper">
            <div class="logo">
                <a class="simple-text" th:text="${username}"></a>
            </div>

            <ul class="nav">
                <li class="active">
                    <a th:href="@{/dash}">
                        <i class="ti-panel"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <i class="ti-user"></i>
                        <p>User Profile</p>
                    </a>
                </li>
                <li>
                    <a href="ptests.html">
                        <i class="ti-view-list-alt"></i>
                        <p>Previous Tests</p>
                    </a>
                </li>
            </ul>
    	</div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                    <a class="navbar-brand" href="#">Dashboard</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#">
								<i class="ti-settings"></i>
								<p>Logout</p>
                            </a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
		<h2><center>Which exam do you want to take today?</center></h2>
		 
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="content">
                            	<a href="/C_exam.html"><img th:attr="src=@{/C.png}" alt="Smiley Face" height="400" width="470" /></a>
                            
							</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card ">
                            
                            <div class="content">
								<a href="J_exam.html"><img th:attr="src=@{/java.png}" alt="Sad Face" width="470" height="400" /></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <footer class="footer">
            <div class="container-fluid">
                <div class="copyright pull-right">
                    &copy; <script>document.write(new Date().getFullYear())</script>, made with <i class="fa fa-heart heart"></i> by our team.
                </div>
            </div>
        </footer>

    </div>
</div>


</body>

    <!--   Core JS Files   -->
    <script th:src="@{assets/js/jquery.min.js}" type="text/javascript"></script>
	<script th:src="@{assets/js/bootstrap.min.js}" type="text/javascript"></script>

	<!--  Checkbox, Radio & Switch Plugins -->
	<script th:src="@{assets/js/bootstrap-checkbox-radio.js}"></script>

	<!--  Charts Plugin -->
	<script th:src="@{assets/js/chartist.min.js}"></script>

    <!--  Notifications Plugin    -->
    <script th:src="@{assets/js/bootstrap-notify.js}"></script>

    <!-- Paper Dashboard Core javascript and methods for Demo purpose -->
	<script th:src="@{assets/js/paper-dashboard.js}"></script>

	<!-- Paper Dashboard DEMO methods, don't include it in your project! -->
	<script th:src="@{assets/js/demo.js}"></script>

	<script type="text/javascript">
    	$(document).ready(function(){

        	demo.initChartist();

        	$.notify({
            	icon: 'ti-gift',
            	message: "Welcome to <b>Your Dashboard</b> - A beautiful platform to test your skills."

            },{
                type: 'success',
                timer: 4000
            });

    	});
	</script>

</html>
